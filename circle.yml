general:
  artifacts:
   - "build/libs"
   - "build/reports/tests"


machine:
  java:
    version: oraclejdk8

  services:
    - docker

  environment:
    SPRING_PROFILES_ACTIVE: docker

dependencies:
  post:
    - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"

test:
   override:
    - ./gradlew build


deployment:
  production:
    branch: master
    commands:
      - ./gradlew buildDocker
      - docker push fernandosure/java-docker-integration
