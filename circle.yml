general:
  artifacts:
   - "build/libs"
   - "build/reports/tests"

machine:
  java:
    version: oraclejdk8

  services:
    - docker

test:
   override:
    - ./gradlew build

deployment:
  production:
    branch: master
    commands:
      - ./gradlew buildDocker
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker push fernandosure/java-docker-integration
